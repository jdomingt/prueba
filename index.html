<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Web</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="calculator" aria-label="Calculadora">
      <h1>Calculadora</h1>
      <div id="display" class="display" aria-live="polite">0</div>
      <div class="keys" role="group" aria-label="Teclado de calculadora">
        <button data-action="clear" class="key key--action">C</button>
        <button data-action="delete" class="key key--action">⌫</button>
        <button data-value="%" class="key key--operator">%</button>
        <button data-value="/" class="key key--operator">÷</button>

        <button data-value="7" class="key">7</button>
        <button data-value="8" class="key">8</button>
        <button data-value="9" class="key">9</button>
        <button data-value="*" class="key key--operator">×</button>

        <button data-value="4" class="key">4</button>
        <button data-value="5" class="key">5</button>
        <button data-value="6" class="key">6</button>
        <button data-value="-" class="key key--operator">−</button>

        <button data-value="1" class="key">1</button>
        <button data-value="2" class="key">2</button>
        <button data-value="3" class="key">3</button>
        <button data-value="+" class="key key--operator">+</button>

        <button data-value="0" class="key key--zero">0</button>
        <button data-value="." class="key">.</button>
        <button data-action="equals" class="key key--equals">=</button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
